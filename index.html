<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page Starbucks</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="imagens-starbucks/logo-starbucks.jpg" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br>It's <span>Starbucks</span></h2>
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima fugit, est architecto 
                    repellat voluptates aperiam, ad, vel neque assumenda sed perferendis expedita.
                </p>
                <a href="#">Learn More</a>
            </div>
        
            <div class="imgBox">
                <img src="imagens-starbucks/coffechocolat.webp" class="starbucks">
            </div>
        </div>    

        <ul class="thumb">
            <li><img src="imagens-starbucks/coffechocolat.webp" onclick="imgSlider('imagens-starbucks/coffechocolat.webp'); changeCircle('#410F0F')"></li>
            <li><img src="imagens-starbucks/coffeverde.png" onclick="imgSlider('imagens-starbucks/coffeverde.png'); changeCircle('#017143')"></li>
            <li><img src="imagens-starbucks/coffeamarelo.png" onclick="imgSlider('imagens-starbucks/coffeamarelo.png'); changeCircle('#E1B407')"></li>
        </ul>

        <ul class="sci">
            <li><a href="#"><img src="imagens-starbucks/logofacebooko.png"></a></li>
            <li><a href="#"><img src="imagens-starbucks/logoinstagram.png"></a></li>
            <li><a href="#"><img src="imagens-starbucks/logotwitter.png"></a></li>
        </ul>
    </section>

    <script src="main.js"></script>
    
</body>
</html>
